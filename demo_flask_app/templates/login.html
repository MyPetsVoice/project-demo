{% extends "base.html" %}

{% block title %}로그인 - PetCare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2><i class="fas fa-paw text-primary"></i> 로그인</h2>
                    <p class="text-muted">반려동물과의 소중한 일상으로</p>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            로그인 상태 유지
                        </label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-3">소셜 계정으로 간편 로그인</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning" onclick="socialLogin('kakao')">
                            <i class="fab fa-kakao"></i> 카카오로 로그인
                        </button>
                        <button class="btn btn-success" onclick="socialLogin('naver')">
                            <i class="fab fa-naver"></i> 네이버로 로그인
                        </button>
                        <button class="btn btn-danger" onclick="socialLogin('google')">
                            <i class="fab fa-google"></i> 구글로 로그인
                        </button>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p>계정이 없으신가요? <a href="{{ url_for('register') }}">회원가입하기</a></p>
                    <p><a href="#" class="text-muted">비밀번호를 잊으셨나요?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: formData.get('username'),
                password: formData.get('password')
            })
        });
        
        const result = await response.json();
        
        if (response.ok) {
            window.location.href = result.redirect;
        } else {
            alert(result.error);
        }
    } catch (error) {
        alert('로그인 중 오류가 발생했습니다.');
        console.error('Error:', error);
    }
});

function socialLogin(provider) {
    alert(`${provider} 소셜 로그인은 추후 구현 예정입니다.`);
}
</script>
{% endblock %}
